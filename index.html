<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marge and Card</title>
    <style>
        body { font-family: sans-serif; }
        h1 { text-align: center; }
        #game-container {
            padding: 10px;
        }
        #game-board {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 10px;
            min-height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-error-text {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
        .card-name {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        .splittable .card {
            border: 3px solid #4a4a4a;
        }
        .card-container.selected .card {
            border: 2px solid gold;
            box-shadow: 0 0 15px 5px yellow;
        }
        #game-board.selection-active .card-container:not(.selected) {
            transform: scale(0.9);
            opacity: 0.7;
            transition: transform 0.2s, opacity 0.2s;
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.5); }
        }
        .fading-out {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        .new-card {
            animation: fadeIn 0.5s;
        }

        /* --- 도감 스타일 --- */
        #controls {
            text-align: center;
            margin: 15px 0;
        }
        #dogam-toggle {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #dogam-container {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            background-color: #fafafa;
        }
        #dogam-container.hidden {
            display: none;
        }
        .dogam-grade-section {
            margin-bottom: 20px;
        }
        .dogam-grade-title {
            font-size: 20px;
            font-weight: bold;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .dogam-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .dogam-card {
            width: 80px;
            text-align: center;
        }
        .dogam-card-visual {
            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
        }
        .dogam-card-visual.locked {
            background-color: #000;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .dogam-card-visual img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .dogam-card-name {
            font-size: 12px;
            margin-top: 4px;
            font-weight: bold;
        }

        /* 힌트 강조 스타일 */
        .hint-highlight .card {
            border: 3px solid blue;
            box-shadow: 0 0 15px 5px lightblue;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Marge and Card <button id="reset-button" style="color: red; margin-left: 10px; cursor: pointer; background: none; border: 1px solid red; border-radius: 5px; padding: 5px 10px;">초기화</button></h1>
        <div id="controls">
            <button id="dogam-toggle">도감 보기</button>
            <button id="hint-button">힌트 사용 (<span id="hint-count">0</span>)</button>
        </div>
        <div id="game-board"></div>
        <div id="dogam-container" class="hidden"></div>
    </div>

    <audio id="sound-select" src="선택 사운드.mp3" preload="auto"></audio>
    <audio id="sound-combine" src="병합 사운드.mp3" preload="auto"></audio>
    <audio id="sound-hint" src="힌트 사용 사운드.mp3" preload="auto"></audio>
    <audio id="sound-split" src="카드 분해 사운드.mp3" preload="auto"></audio>

    <script src="combination.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
